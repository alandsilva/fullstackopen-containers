services:
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
  app:
    image: todo-frontend
    build: ./todo-frontend
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8080/api/
    container_name: todo-frontend # This will name the container todo-frontend
  api:
    image: todo-backend
    build: ./todo-backend
    environment:
      - REDIS_URL=//todo-backend-redis:6379
      - MONGO_URL=mongodb://the_username:the_password@todo-backend-mongo:27017/the_database
    container_name: todo-backend
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./todo-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./todo-backend/mongo_data:/data/db
    container_name: todo-backend-mongo
  redis:
    image: redis
    ports:
      - 6378:6379
    command: ['redis-server', '--appendonly', 'yes'] # Overwrite the CMD
    volumes: # Declare the volume
      - ./todo-backend/redis_data:/data
    container_name: todo-backend-redis
